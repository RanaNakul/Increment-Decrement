<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10 ">

        <div class="text-[#0398d4] font-bold text-[25px]">Increment And Decrement</div>

        <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <button class="border-r-2 border-[#bfbfbf] pr-5" onmousedown="DecrementStart()" onmouseup="DecrementStop()">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold ">
                0
            </div>

            <button class="border-l-2 border-[#bfbfbf] pl-5" onmousedown="IncrementStart()" onmouseup="IncrementStop()">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>

        <div class="bg-white text-[25px] text-[#344151] font-bold rounded-sm gap-12 p-3 px-5">

            <button class="border-r-2 border-[#bfbfbf] pr-5" onclick="Decrement10()">
                <i class="fa-solid fa-minus">10</i>
            </button>


            <button class="font-bold " onclick="Reset()">
                Reset
            </button>

            <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="Increment10()">
                <i class="fa-solid fa-plus">10</i>
            </button>

        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/f46d05f2d5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
